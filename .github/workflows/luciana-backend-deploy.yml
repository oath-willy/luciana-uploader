name: Deploy FastAPI backend to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/luciana-backend-deploy.yml'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Costruzione dello ZIP CORRETTO
      - name: Create backend ZIP
        run: |
          mkdir deploy
          cp -r backend/* deploy/
          cd deploy
          zip -r ../backend.zip .

      # Deploy su Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'luciana-backend'
          publish-profile: ${{ secrets.LUCIANA_BACKEND_PUBLISH_PROFILE }}
          package: 'backend.zip'
